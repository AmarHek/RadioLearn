<div class="main">
  <div class="header">
    <div class="buttons">
      <button id="normal-button" (click)="makeNormal()"
              class="btn btn-outline-secondary">Rest normal</button>
      <button id="reset-button" (click)="reset()"
              class="btn btn-outline-secondary">Zurücksetzen</button>
      <button id="back" title="Go back to list" [routerLink]="['/', 'list']"
              class="btn btn-outline-secondary">Zurück</button>
      <a class="btn btn-outline-secondary" title="Download JSON" (click)=generateDownloadJson(parts)
         [href]="downJson" download="befund.json">Download JSON</a>
    </div>
  </div>

  <div class="content" *ngIf="categories">
    <app-report class="report" [report]="report" [judgement]="judgement"></app-report>
    <app-options class="options" (clickEvent)="onClick()" [categories]="categories"></app-options>
  </div>
</div>
