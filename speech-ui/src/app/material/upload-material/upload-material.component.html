<div mat-dialog-title class="header">
  <h5>Aufnahmen hochladen</h5>
</div>

<mat-divider></mat-divider>

<form [formGroup]="uploadForm" (ngSubmit)="submit()">
  <div class="uploadForm">
    <table class="files">
      <tr>
        <td class="label"><label class="mr-3" for="mainScans">Frontalaufnahme(n): </label></td>
        <td class="button">
          <button type="button" class="btn btn-outline-primary" (click)="fileInput1.click()">Datei(en) ausw채hlen</button>
          <input hidden class="mr-3" type="file" multiple="multiple" id="mainScans"
                 formControlName="mainFiles" #fileInput1
                 (change)="onFileSelect($event, 'mainScans')"/></td>
      </tr>
      <tr>
        <td class="label"><label class="mr-3" for="lateralScans">Lateralaufnahme(n): </label></td>
        <td class="button">
          <button type="button" class="btn btn-outline-primary" (click)="fileInput2.click()">Datei(en) ausw채hlen</button>
          <input hidden type="file" multiple="multiple" id="lateralScans"
                 formControlName="lateralFiles" #fileInput2
                 (change)="onFileSelect($event,'lateralScans')"/></td>
      </tr>
      <tr>
        <td class="label"><label class="mr-3" for="preImageFile">Voraufnahme(n): </label></td>
        <td class="button">
          <button type="button" class="btn btn-outline-primary" (click)="fileInput3.click()">Datei(en) ausw채hlen</button>
          <input hidden type="file" multiple="multiple" id="preImageFile"
                 formControlName="preFiles" #fileInput3
                 (change)="onFileSelect($event,'preScans')"/>
        </td>
      </tr>
    </table>

    <mat-divider></mat-divider>

    <h5>Schablone ausw채hlen:</h5>
    <mat-radio-group formControlName="parts">
      <ng-container *ngFor="let template of templates">
      <mat-radio-button value="{{stringify(template.parts)}}">
        {{template.name}}
      </mat-radio-button>
      </ng-container>
    </mat-radio-group>

    <mat-dialog-actions class="buttons">
      <button type="submit" id="submitButton" class="btn btn-primary"
              [disabled]="disableSubmit || uploadForm.invalid"
              (click)="submit()">Hochladen</button>
      <button id="cancelButton" class="btn btn-outline-secondary" (click)="close()">Abbrechen</button>
    </mat-dialog-actions>

  </div>
</form>
