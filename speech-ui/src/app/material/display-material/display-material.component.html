<div *ngIf="materials.length === 0">
  Keine unbefundeten Einträge gefunden.
</div>

<ng-container *ngIf="this.materials.length > 0">
  <table>
    <tr>
      <th>Frontalaufnahme</th>
      <th>Lateralaufnahme</th>
      <th>Voraufnahme</th>
      <th>Modalität</th>
    </tr>
    <tr *ngFor="let material of this.materials">
      <td><img src="http://localhost:3000/{{material.scans.id}}/{{material.scans.mainScan.filename}}"
      alt="Aufnahme nicht vorhanden"
               /></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
</ng-container>
