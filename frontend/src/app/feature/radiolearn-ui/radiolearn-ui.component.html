<html>
<body class="disable-select">
<div id="outer">
  <div id="inner_fixed">
    <mat-toolbar color="primary">
      <button mat-icon-button [routerLink]="['/', 'radiolearn', 'list']">
        <mat-icon>arrow_back_ios</mat-icon>
      </button>
      <span [routerLink]="['/', 'radiolearn', 'list']" style="font-size: 22px; cursor: pointer">RadioLearn</span>
      <span class="spacer"></span>
      <button mat-button id="normal-btn"
              (click)="makeNormal()">Rest normal
      </button>
      <button mat-button id="open-images"
              (click)="openImagePopout()">Scans Popout
      </button>
      <button mat-button id="feedback"
              (click)="feedbackModal()">Feedback</button>
      <button mat-button id="check"
              (click)="check()">Prüfen
      </button>
      <button *ngIf="isMod" mat-button id="save"
              (click)="save()">Speichern
      </button>
      <button mat-button id="next"
              (click)="next()">Nächste Aufnahme</button>
    </mat-toolbar>

  </div>

  <div id="inner_remaining">
    <mat-selection-list [multiple]="false" *ngIf="currentLayout.id === 1">
      <mat-list-option (click)="onSelected(cat.name)" *ngFor="let cat of categories">
        {{cat.name}}
      </mat-list-option>
    </mat-selection-list>

    <app-options style="float: left" [selectedCat]="selectedCat" *ngIf="categories"
                 [ngClass]="currentLayout.id === 0 ? 'options-default' : 'options-expand'"
                 (clickEvent)="onClick()" [categories]="categories" [layoutId]="currentLayout.id"></app-options>
    <app-report  class="report" [report]="report" [judgement]="judgement"></app-report>
  </div>

</div>
</body>
</html>
