<div class="main">

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page"
                    [pageSize]="pageSize" (pageChange)="loadData()">
    </ngb-pagination>

    <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="loadData()">
      <option [ngValue]="5">5 Ergebnisse pro Seite</option>
      <option [ngValue]="10">10 Ergebnisse pro Seite</option>
      <option [ngValue]="25">25 Ergebnisse pro Seite</option>
      <option [ngValue]="50">50 Ergebnisse pro Seite</option>
    </select>
  </div>

  <table class="table table-striped">
    <thead>
    <th scope="col">#</th>
    <th scope="col">Material ID</th>
    <th scope="col">User ID</th>
    <th scope="col">Datum</th>
    <th scope="col">Kommentar</th>
    </thead>
    <tbody>
    <tr *ngFor="let feedback of feedbackList; let i = index">
      <th class="index" scope="row">{{i + 1}}</th>
      <td class="meta"><a style="text-decoration: none;"
             [routerLink]="['/', 'radiolearn', 'main', feedback.materialID]">{{feedback.materialID}}</a></td>
      <td class="meta">{{feedback.userID}}</td>
      <td class="meta">{{formatDate(feedback.date)}}</td>
      <td class=comment>{{feedback.comment}}</td>
      <td class="button"><button mat-raised-button color="warn"
                                 (click)="deleteFeedback(feedback._id)">LÃ¶schen
      </button></td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page"
                    [pageSize]="pageSize" (pageChange)="loadData()">
    </ngb-pagination>

    <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="loadData()">
      <option [ngValue]="5">5 Ergebnisse pro Seite</option>
      <option [ngValue]="10">10 Ergebnisse pro Seite</option>
      <option [ngValue]="25">25 Ergebnisse pro Seite</option>
      <option [ngValue]="50">50 Ergebnisse pro Seite</option>
    </select>
  </div>

</div>
