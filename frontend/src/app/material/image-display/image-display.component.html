<div class="columns">
  <div class="button">
    <button class="btn btn-outline-primary"
            (click)="this.setCurrentImage('mainScan')">Hauptaufnahme</button>
    <button class="btn btn-outline-primary"
            (click)="this.setCurrentImage('lateralScan')"
            [disabled]="this.scans.lateralScan === undefined">Lateralaufnahme</button>
    <button class="btn btn-outline-primary"
            (click)="this.setCurrentImage('preScan')"
            [disabled]="this.scans.preScan === undefined">Voraufnahme</button>
    <button class="btn btn-outline-secondary"
            (click)="toggleBoxDisplay()">Boxen anzeigen</button>
  </div>

  <div class="image-container"
       [ngStyle]="{width: currentWidth, height: currentHeight}">
    <img src="{{currentScanUrl}}"
         alt="Fehler beim Laden der Aufnahme"/>
    <canvas class="boxCanvas" width="{{this.currentWidth}}" height="{{this.currentHeight}}"></canvas>
  </div>
</div>
