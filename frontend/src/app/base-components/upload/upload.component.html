<div mat-dialog-title class="header">
    <h5>Schablone hochladen</h5>
</div>

<mat-divider></mat-divider>

<mat-dialog-content [formGroup]="uploadForm">
  <div>
    <table class="files">
      <tr>
        <td><label class="mr-3" for="NameOfFile">Name: </label></td>
        <td><input class="mr-3 inputField" type="text" name="name" id="NameOfFile" formControlName="name"></td>
      </tr>
      <tr>
        <td><label class="mr-3" for="filename">Datei: </label></td>
        <td><input readonly
                   [value]="currentFile !== undefined ? currentFile.name : null"
                   class="mr-3 inputField" type="text" id="filename"></td>
        <td>
          <button class="btn btn-outline-primary" (click)="inputField.click()" id="UploadButton">Durchsuchen...</button>
          <input hidden #inputField class="mr-3"
                 type="file" id="uploadFile" formControlName="filename"
                 (change)="onFileSelect($event)">
        </td>
      </tr>
      <tr>
        <td></td>
        <td><span *ngIf="this.showWarning" class="alert-warning">Dateityp nicht unterst√ºtzt.</span></td>
      </tr>
    </table>
  </div>
</mat-dialog-content>

<mat-divider></mat-divider>

<mat-dialog-actions class="buttons">
  <button id="submitButton" class="btn btn-primary" (click)="upload()">Hochladen</button>
  <button id="cancelButton" class="btn btn-outline-secondary" (click)="close()">Abbrechen</button>
</mat-dialog-actions>
