<h5 mat-dialog-title>
  {{title}}
</h5>
<mat-divider></mat-divider>

<div mat-dialog-content class="content">
  <p>{{message}}</p>
</div>

<mat-divider></mat-divider>

<div mat-dialog-actions class="buttons" *ngIf="type === 'confirm'">
  <button class="btn btn-primary" (click)="onConfirm()">Bestätigen</button>
  <button class="btn btn-outline-secondary cancelButton" (click)="onDismiss()">Abbrechen</button>
</div>

<div mat-dialog-actions class="buttons" *ngIf="type === 'warning'">
  <button class="btn btn-danger" (click)="onConfirm()">Bestätigen</button>
  <button class="btn btn-outline-secondary cancelButton" (click)="onDismiss()">Abbrechen</button>
</div>
