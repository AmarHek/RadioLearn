<div mat-dialog-title>
  <h3>Diagnose</h3>
</div>

<mat-dialog-content>
  <div style="display: flex; flex-direction: column;">
    <button *ngFor="let selectable of this.categories[0].selectables" mat-raised-button color="primary"
            style="margin: 5px;" (click)="annotationSelected(selectable.name)">{{selectable.name}}</button>
  </div>
</mat-dialog-content>

<mat-dialog-actions style="float: right">
  <button mat-raised-button (click)="close()">Abbrechen</button>
</mat-dialog-actions>
