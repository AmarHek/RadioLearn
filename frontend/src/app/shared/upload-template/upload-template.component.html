<div mat-dialog-title class="header">
    <h5>Schablone hochladen</h5>
</div>

<mat-divider></mat-divider>

<form [formGroup]="uploadForm">
  <mat-dialog-content>
    <div class="form-group">
      <label for="NameOfFile">Name: </label>
      <input class="form-control" type="text" id="NameOfFile" formControlName="name"
             [ngClass]="{ 'is-invalid': submitted && fc.name.errors }">
      <div *ngIf="submitted && fc.name.errors" class="invalid-feedback">
        <div *ngIf="fc.name.errors.required">Name ist erforderlich</div>
        <div *ngIf="fc.name.errors.minlength">Name muss mindestens 3 Zeichen lang sein.</div>
      </div>
    </div>
    <input hidden #inputField class="mr-3"
           type="file" id="uploadFile"
           (change)="onFileSelect($event)">
    <div class="form-group">
      <label for="filename">Datei: </label>
      <div class="row">
        <div class="col-sm">
          <input readonly
                 [value]="file.value === null ? '' : file.value.name"
                 class="form-control" type="text" id="filename"></div>
        <div class="col-sm-4">
          <button class="btn btn-outline-primary fa-pull-right" (click)="inputField.click()" id="UploadButton">
            Durchsuchen...
          </button>
        </div>
      </div>
      <div *ngIf="submitted && fc.file.errors" class="text-danger">
        <div *ngIf="fc.file.errors.required"><small>Datei ist erforderlich</small></div>
        <div *ngIf="fc.file.errors.filetype"><small>Nur .json und .xlsx werden unterst√ºtzt.</small></div>
      </div>
    </div>
  </mat-dialog-content>

  <mat-divider></mat-divider>

  <mat-dialog-actions class="float-end">
    <div class="row">
      <div class="col">
        <button mat-raised-button color="primary" id="submitButton" type="submit" (click)="onSubmit()">Hochladen</button>
      </div>
      <div class="col">
        <button mat-raised-button id="cancelButton" (click)="close()">Abbrechen</button>
      </div>
    </div>
  </mat-dialog-actions>
</form>
