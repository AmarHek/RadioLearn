<div class="main">
  <div class="leftHalf">
    <div>
      <div #zoomDiv class="zoomDiv" id="zoom"></div>
    </div>
    <div class="buttonsDiv">
      <mat-button-toggle-group value="Haupt">
        <mat-button-toggle class="buttons imgButton"
                           value="Haupt"
                           [ngClass]="{'imgButtonWarn':
                         (this.boxDisplayConfirmed && this.annotations.main.length > 0
                          && this.currentMode !== 'main'),
                          'mat-button-toggle-checked': this.currentMode === 'main'}"
                           (click)="this.changeMode('main')">Haupt
        </mat-button-toggle>
        <mat-button-toggle class="buttons imgButton" (click)="this.changeMode('lateral')"
                           value="Lateral"
                           [ngClass]="{'imgButtonWarn':
                         (this.boxDisplayConfirmed && this.annotations.lateral.length > 0
                          && this.currentMode !== 'lateral'),
                          'mat-button-toggle-checked': this.currentMode === 'lateral'}"
                           [disabled]="this.scans.lateralScan === undefined"
        >Lateral
        </mat-button-toggle>
        <mat-button-toggle class="buttons imgButton" (click)="this.changeMode('pre')"
                           value="Vor"
                           [ngClass]="{'imgButtonWarn':
                         (this.boxDisplayConfirmed && this.annotations.pre.length > 0
                          && this.currentMode !== 'pre'),
                          'mat-button-toggle-checked': this.currentMode === 'pre'}"
                           [disabled]="this.scans.preScan === undefined"
        >Vor
        </mat-button-toggle>
      </mat-button-toggle-group>
      <mat-button-toggle [disabled]="!boxDisplayConfirmed"
                         [ngClass]="{'mat-button-toggle-checked': displayBoxes}"
                         class="buttons wideButton"
                         (click)="toggleBoxes()">Box An/Aus
      </mat-button-toggle>
      <div>
        <button mat-stroked-button (click)="zoomIn(-20)"
                class="buttons zoomBtnSide">-
        </button>
        <mat-button-toggle (click)="toggleZoom()"
                           class="buttons zoomBtn">Zoom An/Aus
        </mat-button-toggle>
        <button mat-stroked-button (click)="zoomIn(20)"
                class="buttons zoomBtnSide">+
        </button>
      </div>
      <mat-button-toggle *ngIf="isAllowed" class="buttons wideButton"
                         (click)="toggleDelete()">
        Box Löschen An/Aus
      </mat-button-toggle>
      <mat-button-toggle *ngIf="isAllowed" class="buttons wideButton" (click)="toggleEditor()">
        Editor An/Aus
      </mat-button-toggle>
      <div class="editButtons">
        <button mat-stroked-button *ngIf="isAllowed && enableEdit" class="buttons halfButton"
                (click)="deleteLastTempBox()">Box rückgängig
        </button>
        <button mat-stroked-button *ngIf="isAllowed && enableEdit" class="buttons halfButton"
                (click)="saveTempBox()">Box speichern
        </button>
      </div>

      <button mat-stroked-button *ngIf="isAllowed"
              class="buttons wideButton"
              (click)="openCommentDialog()">
        Kommentar hinzufügen
      </button>
      <div *ngIf="isAllowed" class="pathology">
        <mat-form-field class="wideButton" appearance="fill">
          <mat-label>Pathologie wählen</mat-label>
          <mat-select [(ngModel)]="currentPathology">
            <mat-option [value]="undefined">Keine</mat-option>
            <mat-option *ngFor="let pathology of pathologyList" [value]="pathology">
              {{pathology.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <button mat-flat-button color="primary" *ngIf="isAllowed" class="buttons wideButton"
              (click)="saveNewAnnotation()">
        Annotation speichern
      </button>
    </div>

  </div>

  <div class="rightHalf" [ngStyle]="{'width.px': currentWidth, 'height.px': currentHeight}">
    <img #sourceImage class="canvas level0"
         height="{{currentHeight}}" width="{{currentWidth}}"
         src="{{currentScanUrl}}" id="sourceImage" alt="Fehler beim Laden der Aufnahme">
    <canvas #drawLayer class="canvas level1" id="drawCanvas"
            width="{{currentWidth+50}}" height="{{currentHeight+50}}"></canvas>
    <canvas #tempLayer class="canvas level1" id="tempCanvas"
            width="{{currentWidth+50}}" height="{{currentHeight+50}}"></canvas>
    <canvas #labelLayer class="canvas level1" id="labelCanvas"
            width="{{currentWidth+50}}" height="{{currentHeight+50}}"></canvas>
    <canvas *ngIf="enableHover" #hoverLayer class="canvas level2" id="hoverCanvas"
            width="{{currentWidth+50}}" height="{{currentHeight+50}}"></canvas>
    <div #tipDiv class="tipCanvas level3" id="tip">{{currentTooltip}}</div>
    <div #lensContainer *ngIf="enableZoom">
      <div class="zoomLens"
           [ngStyle]="{'width.px': lensSize, 'height.px': lensSize}" id="lens" ></div>
      <div class="canvas level3" id="zoomCanvas"
           [ngStyle]="{'width.px': currentWidth, 'height.px': currentHeight}"></div>
    </div>
    <canvas *ngIf="enableDelete" #deleteLayer class="canvas level4" id="deleteCanvas"
            width="{{currentWidth}}" height="{{currentHeight}}"></canvas>
    <canvas *ngIf="enableEdit" #editLayer class="canvas level4" id="editCanvas"
            width="{{currentWidth}}" height="{{currentHeight}}"></canvas>
  </div>
</div>
