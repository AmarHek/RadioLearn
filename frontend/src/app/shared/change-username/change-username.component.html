<div class="col-md-6">
  <div class="card">
    <h4 class="card-header">Nutzername ändern</h4>
    <div class="card-body">
      <form [formGroup]="changeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="newUsername">Neuer Nutzername</label>
          <input id="newUsername" type="text" formControlName="newUsername" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Nutzername ist erforderlich</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Passwort</label>
          <input id="password" type="password" formControlName="password" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Passwort ist erforderlich</div>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPass">Passwort bestätigen</label>
          <input id="confirmPass" type="password" formControlName="confirmPass" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.confirmPass.errors }"/>
          <div *ngIf="submitted && f.confirmPass.errors" class="invalid-feedback">
            <div *ngIf="f.confirmPass.errors.required">Passwort bestätigen ist erforderlich</div>
            <div *ngIf="f.confirmPass.errors.mustMatch">Passwörter stimmen nicht überein</div>
          </div>
        </div>
        <div class="form-group">
          <button style="float:right" class="btn btn-primary">Abschicken</button>
        </div>
        <div class="alert alert-danger" *ngIf="error">{{error}}</div>
      </form>
    </div>
  </div>
</div>
