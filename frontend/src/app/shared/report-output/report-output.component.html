
<div class="report-text">
  <label for="report"></label>
  <textarea placeholder="Wenn Sie hier etwas eingeben, wird es bei der Berichtserstellung überschrieben"
            id="report"  [(ngModel)]="report" #textContent style="border: 1px solid gray"></textarea>
</div>

<div class="judgement-text">
    <label for="judgement"></label>
		<textarea placeholder="Wenn Sie hier etwas eingeben, wird es bei der Beurteilungsgenerierung überschrieben"
              id="judgement"  [(ngModel)]="judgement" style="border: 1px solid gray"></textarea>
</div>

  <button style="position: fixed; bottom: 15px; right: 15px;" mat-fab color="primary" id="copy-button" (click)="copyAll()">
    <mat-icon>content_copy</mat-icon>
  </button>
<button *ngIf="!timerStarted" style="position: fixed; bottom: 25px; right: 100px; font-weight: bold" mat-raised-button color="primary" id="start-report-button" (click)="startReportClicked()">
  Start Befundung
</button>
<button *ngIf="timerStarted" style="position: fixed; bottom: 25px; right: 100px; font-weight: bold" mat-raised-button color="primary" id="submit-report-button" (click)="submitReportClicked()">
  Submit Report
</button>
