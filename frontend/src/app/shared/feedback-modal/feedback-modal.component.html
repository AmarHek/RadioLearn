<div mat-dialog-title class="header">
  <h5>Feedback-Kommentar verfassen</h5>
</div>

<mat-divider></mat-divider>

<div class="top-text">
  Falls Sie anderer Meinung sind zum Befund der aktuellen Aufnahme oder generell Verbesserungsw√ºnsche haben,
  dann hinterlassen Sie uns doch gerne Feedback:
</div>

<form [formGroup]="feedbackForm">
  <mat-dialog-content>
    <div class="form-group">
      <textarea rows="5" class="form-control" id="commentField" formControlName="comment"
                [ngClass]="{ 'is-invalid': submitted && fc.comment.errors }">
      </textarea>
      <div *ngIf="submitted && fc.comment.errors" class="invalid-feedback">
        <div *ngIf="fc.comment.errors.required">Kommentar ist erforderlich</div>
        <div *ngIf="fc.comment.errors.minlength">Kommentar muss mindestens 10 Zeichen lang sein.</div>
      </div>
    </div>
  </mat-dialog-content>

  <mat-divider></mat-divider>

  <mat-dialog-actions class="float-end">
    <div class="row">
      <div class="col">
        <button mat-raised-button color="primary" id="submitButton" type="submit" (click)="onSubmit()">Abschicken</button>
      </div>
      <div class="col">
        <button mat-raised-button id="cancelButton" class="btn btn-outline-secondary" (click)="close()">Abbrechen</button>
      </div>
    </div>
  </mat-dialog-actions>
</form>
